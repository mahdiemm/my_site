{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="container">
        <div class="row justify-content-between border border-secondary-subtle"
            style="margin-top:120px ; border-radius: 20px 20px 0 0;">
            <div class="col-12 col-md-6 ps-md-0">
                <img class="img-fluid h-100" src="{% static 'front_register.jpg' %}" alt=""
                    style="border-radius: 20px 20px 0 0;">
            </div>
            <div class="col-12 col-md-6 p-4">
                <form class="row g-3 register-form" method="post" action="">
                    {% csrf_token %}
                    <h5 class="fw-bold text-secondary-emphasis">ثبت نام</h5>
                    <div class="col-12">
                        {% if form.errors %}
                        {{form.errors}}
                        {% endif %}
                    </div>
                    <div class="col-12 my-3">
                        <label for="inputEmail4" class="blog-title-card" style="margin-bottom: 12px;">ایمیل:</label>
                        {{form.email}}
                    </div>
                    <div class="col-12 my-3">
                        <label for="phone-number" class="blog-title-card" style="margin-bottom: 12px;">شماره تلفن
                            (اختیاری) :</label>
                        <div class="d-flex felx-row justify-content-between">
                            {{form.phone_number}}
                        </div>
                    </div>
                    <div class="col-12 my-3">
                        <label for="fullname" class="blog-title-card" style="margin-bottom: 12px;">نام کامل:</label>
                        {{form.fullname}}
                    </div>
                    <div class="col-12 my-3">
                        <label for="password" class="blog-title-card" style="margin-bottom: 12px;">رمز عبور:</label>
                        {{form.password1}}
                    </div>
                    <div class="col-12 my-3">
                        <label for="confirm password" class="blog-title-card" style="margin-bottom: 12px;">تایپ مجدد
                            رمزعبور:</label>
                        {{form.password2}}
                    </div>
                    <div class="col-12 my-3">
                        <div class="form-check">
                            <label class="form-check-label" for="gridCheck" style="font-size: 14px;">
                                <div class="d-flex felx-row align-items-center">
                                    <div>{{form.rules}}</div>
                                    <div>
                                        موافقم با
                                        <a class="text-primary-emphasis fw-bold link-underline link-underline-opacity-0"
                                            href="{% url 'accounts:rules' %}">شرایط و قوانین</a>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-12 my-3">
                        <button type="submit" class="btn rounded-3 text-center mb-md-0 btn-email text-white w-100">ثبت
                            نام</button>
                    </div>
                    <div class="col-12 my-4 text-center">
                        <p class="text-primary-emphasis"> از قبل یک حساب کاربری دارید؟ <a
                                class="text-primary-emphasis fw-bold link-underline link-underline-opacity-0"
                                href="{% url 'accounts:login' %}">ورود به سیستم</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>



{% endblock content %}
